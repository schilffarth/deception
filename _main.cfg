#textdomain wesnoth-deception

[textdomain]
    name="wesnoth-deception"
    path="data/add-ons/deception/translations"
[/textdomain]

[binary_path]
    path=data/add-ons/deception/
[/binary_path]
[binary_path]
    path=data/add-ons/deception-ai-art/
[/binary_path]

[campaign]
    #textdomain wesnoth-deception
    id=Deception
    name= _ "Deception"
    abbrev= _ "DEC"
    define=DEC
    icon="data/add-ons/rps-units/images/units/orcs/conqueror/conqueror.png~RC(magenta>blue)"
    #ifhave ~add-ons/deception-ai-art
        background="data/add-ons/deception-ai-art/images/story/000_background.png"
    #else
        # standard background
    #endif

    # todo add "where" this campaign takes place in the 'description'?
    description= _ "Embark on a journey with Kalgor, whose world is shattered with his father's murder in front of his eyes. Forged in the crucible of battle, betrayal and deception, his fate sparks with glory and tragedy.

(Intermediate level, 9 scenarios.)"
    rank=301
    start_year="1010 YW"
    end_year="1025 YW"
    first_scenario=01_Child_of_the_Wastes
    end_text= _ "todo..."

    [difficulty]
        define=EASY
        image="data/add-ons/rps-units/images/units/orcs/shaman/shaman.png~RC(magenta>blue)"
        label= _ "Beginner"
        description= _ "focus on the story"
    [/difficulty]
    [difficulty]
        define=NORMAL
        image="data/add-ons/rps-units/images/units/orcs/seer/seer.png~RC(magenta>blue)"
        label= _ "Veteran"
        description= _ "a good challenge"
        default=yes
    [/difficulty]
    [difficulty]
        define=HARD
        image="data/add-ons/rps-units/images/units/orcs/lifebinder/lifebinder.png~RC(magenta>blue)"
        label= _ "Expert"
        description= _ "very difficult"
    [/difficulty]

    [load_resource]
        id=wesnoth-rps-units-resource
    [/load_resource]

    [about]
        title= _ "Campaign Design"
        [entry]
            name="Roland Peter Schilffarth"
        [/entry]
    [/about]
    #[about]
    #    title= _ "Campaign Maintenance"
    #    [entry]
    #        name=""
    #        comment = ""
    #    [/entry]
    #[/about]
    #[about]
    #    title= _ "Artwork"
    #    [entry]
    #        name=""
    #        comment=""
    #    [/entry]
    #[/about]
    [about]
        title= _ "Miscellaneous"
        [entry]
            name="Knyghtmare"
            comment="WML assistance & playtesting"
        [/entry]
        [entry]
            name="IceSandslash"
            comment="playtesting"
        [/entry]
    [/about]
[/campaign]

#ifdef DEC
    [lua]
        code = << wesnoth.dofile("~add-ons/deception/lua/_main.lua") >>
    [/lua]

    {~add-ons/rps-units/utils/abilities}
    {~add-ons/rps-units/utils/weapon_specials}
    {~add-ons/rps-units/utils}

    {~add-ons/deception/utils}

    [+units]
        {~add-ons/deception/units/kalgor/advancements}
        {~add-ons/deception/units/kalgor/attacks}
        {~add-ons/deception/units/kalgor}
        {~add-ons/deception/units/kalgor/types}
        {~add-ons/deception/units/orcelves}
        {~add-ons/deception/units/undead}
    [/units]

    {~add-ons/deception/scenarios}
#endif
