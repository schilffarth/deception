#textdomain wesnoth-deception

#define DUEL_STRIKE UNIT_ID SECOND_UNIT_ID
    [animate_unit]
        flag=attack
        [filter]
            id={UNIT_ID}
        [/filter]
        [filter_second]
            id={SECOND_UNIT_ID}
        [/filter_second]
        [primary_attack]
            range=melee
        [/primary_attack]
        hits=yes
    [/animate_unit]
    [harm_unit]
        [filter]
            id={SECOND_UNIT_ID}
        [/filter]
        fire_event=no
        damage_type=blade
        amount=15
        kill=no
        experience=no
    [/harm_unit]
#enddef

