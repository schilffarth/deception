            message= _ "In a vicious twist of fate, Kalgor saw his father fall to Urgok's blade, a sight that would haunt him for a lifetime."
        [/message]

        [animate_unit]
            flag=attack
            [filter]
                id=urgok
            [/filter]
            [filter_second]
                id=kargul
            [/filter_second]
            [primary_attack]
