#define DUEL_STRIKE ATTACKER DEFENDER DAMAGE
    [animate_unit]
        flag=attack
        [filter]
            id={ATTACKER}
        [/filter]
        [filter_second]
            id={DEFENDER}
        [/filter_second]
        [primary_attack]
            name=greatsword
        [/primary_attack]
        hits=yes
    [/animate_unit]
    [harm_unit]
        [filter]
            id={DEFENDER}
        [/filter]
        fire_event=no
        damage_type=blade
        amount={DAMAGE}
        kill=no
        experience=no
    [/harm_unit]
#enddef

