        {DUEL_STRIKE leader8 kalgor}
        {DUEL_STRIKE kalgor leader8}
        {DUEL_STRIKE kalgor leader8}
        {DUEL_STRIKE leader8 kalgor}
        {DUEL_STRIKE kalgor leader8}
