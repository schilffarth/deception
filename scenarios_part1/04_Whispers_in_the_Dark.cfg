                            #endif
                            #ifdef NORMAL
                                type=Orcish Crossbowman
                            #endif
                            #ifdef HARD
                                type=Orcish Archer
                            #endif
                            side=1
                            x=45
                            y=35
                        [/unit]
                    [/case]
                [/switch]
            [/do]
        [/while]

