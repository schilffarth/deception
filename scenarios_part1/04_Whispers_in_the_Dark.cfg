        # Ensure the player has 4 units to play with

        # Store all units from side 1 into a variable
        [store_unit]
            [filter]
                side=1
            [/filter]
            variable=side1_units
        [/store_unit]

        # Calculate how many units are needed
        [set_variable]
            name=needed_units
            #ifdef HARD
            value=5
            #else
            value=6
            #endif
            sub=$side1_units.length
        [/set_variable]

        # Spawn units until there are 4 units for side 1
        [while]
            [variable]
                name=needed_units
                greater_than=0
            [/variable]
            [do]
                [set_variable]
                    name=needed_units
                    sub=1
                [/set_variable]

                [switch]
                    variable=needed_units
                    [case]
                        value=1
                        [unit]
                            #ifdef EASY
                                type=Orcish Warrior
                            #else
                                type=Orcish Warrior
                            #endif
                            side=1
                            x=45
                            y=35
                        [/unit]
                    [/case]
                    [case]
                        value=2
