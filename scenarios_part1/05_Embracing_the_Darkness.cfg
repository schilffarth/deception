[scenario]
    id=05_Embracing_the_Darkness
    name= _ "Embracing the Darkness"
    next_scenario=06_Vengeance
    map_data="{~add-ons/Deception/maps_part1/05_Embracing_the_Darkness.map}"
    turns=-1 # unlimited
    victory_when_enemies_defeated=no

	{UNDERGROUND}

    {SCENARIO_MUSIC transience.ogg}
    {EXTRA_SCENARIO_MUSIC underground.ogg}
    {EXTRA_SCENARIO_MUSIC suspense.ogg}
    {EXTRA_SCENARIO_MUSIC into-the-shadows.ogg}
