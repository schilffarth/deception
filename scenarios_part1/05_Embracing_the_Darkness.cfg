        [event]
            name=moveto
            first_time_only=no
            [filter]
                id=kalgor
            [/filter]
            [lua]
                code = <<
                local x, y = wesnoth.current.event_context.x1, wesnoth.current.event_context.y1
                local heap_index = -1

                -- Get the array from WML variable
                local bone_heap_locations = wml.array_access.get("bone_heap_locations")

                -- A flag to know if a bone heap was stepped on
                local bone_heap_stepped_on = false

                for i, loc in ipairs(bone_heap_locations) do
                    if loc.x == x and loc.y == y then
                        heap_index = i
                        bone_heap_stepped_on = true
                        break
                    end
                end

                if bone_heap_stepped_on then
                    -- Get the current step count from WML variable and increment it
                    local step_count = wesnoth.get_variable("step_count") or 0
                    step_count = step_count + 1
                    wesnoth.set_variable("step_count", step_count)

                    local success = false

                    -- Dispatch different events here based on `step_count`
                    if step_count == 1 then
                        -- Dispatch event 1
                        wesnoth.fire_event_by_id("boneheap_event_1", x, y)
                        success = true
                    elseif step_count == 2 then
                        -- Dispatch event 2
                        wesnoth.fire_event_by_id("boneheap_event_2", x, y)
                    elseif step_count == 3 then
                        -- Dispatch event 3
                        wesnoth.fire_event_by_id("boneheap_event_3", x, y)
                        success = true
                    elseif step_count == 4 then
                        -- Dispatch event 4
                        wesnoth.fire_event_by_id("boneheap_event_4", x, y)
                    elseif step_count == 5 then
                        -- Dispatch event 5
                        wesnoth.fire_event_by_id("boneheap_event_5", x, y)
                        success = true
                    elseif step_count == 6 then
                        -- Dispatch event 6
                        wesnoth.fire_event_by_id("boneheap_event_6", x, y)
                        success = true
                    elseif step_count == 7 then
                        -- Dispatch event 7
                        wesnoth.fire_event_by_id("boneheap_event_7", x, y)
                        success = true
                    end

                    -- If the event was successful, remove the heap from the array
                    if success then
                        table.remove(bone_heap_locations, heap_index)
                        wml.array_access.set("bone_heap_locations", bone_heap_locations)
                    end
                end
                >>
            [/lua]
        [/event]
    [/event]

