    [story]
        [part]
            background=105_cave.png
            story= _ "The obsidian blackness of the cave seemed to seep into Kalgor's very soul, a mirror to the dark path he had willingly chosen. It was a darkness not just of sight, but one that pervaded his senses, his emotions, his essence. As Kalgor delved deeper into the cave, so too did he delve deeper within himself, where ambition and vengeance burned with relentless ferocity."
        [/part]
        [part]
            background=105_cave.png
            story= _ "It whispered promises of power and retribution, a seductive song that drowned out any remnants of reason and restraint. Every echoing step in the cave, every heartbeat in the cold, seemed to draw him further away from the orc he once was. The stalactites above mirrored the iciness that had begun to spread within his heart, freezing his sense of compassion and empathy, leaving behind a void filled only by his newfound dark desires."
        [/part]
        [part]
            background=105_voldur.png
            story= _ "Amidst this darkness, a glimmer emerged, a beacon that guided Kalgor's descent. It was Voldur, the enigmatic mage who promised not just training, but the key to unlock the dark power within Kalgor. He promised an education in the arts that would defy death and unleash destruction: necromancy, the ability to bend the lifeless to one's will, and offensive dark magic, a weapon forged from pure rage. Each lesson was a stepping stone leading Kalgor further down the path of vengeance, pushing him to tap into reservoirs of power and anger he had never known."
        [/part]
        [part]
            background=105_voldur.png
            story= _ "As Voldur outlined the grueling training ahead, it was clear that this was not merely about learning spells and incantations. It was about mastery of the self, a brutal journey inward where Kalgor would be forced to confront his own demons and wield them as his weapons."
        [/part]
    [/story]

