#textdomain wesnoth-Deception

[unit_type]
    id=Village Elder
    name= _ "female^Village Elder"
    race=human
    gender=female
    image="units/humans/village_elder/village_elder_female.png"
    portrait="portraits/humans/mage-arch+female.png"
    num_traits=0
    hitpoints=36
    movement_type=smallfoot
    movement=5
    experience=74
    level=2
    alignment=lawful
    advances_to=null
    cost=31
    usage=mixed fighter
    description= _ "The entire village looks to the senior elder for guidance. Strong and wise, the senior elders take responsibility for the communityâ€™s well-being on their shoulders. Provincial officials tend to choose senior village elders as magistrates so that legal and customary authority will coincide."
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}

    {DEFENSE_ANIM "units/humans/village_elder/village_elder_female.png" "units/humans/village_elder/village_elder_female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }

    [attack]
        name=spear
        description= _ "spear"
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=7
        number=3
    [/attack]

    [attack]
        name=shaft
        description= _ "shaft"
        icon=attacks/quarterstaff.png
        type=impact
        range=melee
        damage=6
        number=2
    [/attack]

    [attack]
        name=javelin
        description= _ "javelin"
        icon=attacks/spear-thrown.png
        type=pierce
        range=ranged
        damage=9
        number=2
    [/attack]

    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]

        start_time=-400
        offset=0.0~0.2,0.2~0.6,0.6~0.4,0.4~0.0
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -100}
        [frame]
            duration=600
            image="units/humans/village_elder/village_elder_female.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=shaft
        [/filter_attack]

        start_time=-400
        offset=0.0~0.2,0.2~0.6,0.6~0.4,0.4~0.0
        {SOUND:HIT_AND_MISS staff.ogg staff-miss.ogg -125}
        [frame]
            duration=600
            image="units/humans/village_elder/village_elder_female.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=javelin
        [/filter_attack]

        missile_start_time=0
        [missile_frame]
            duration=150
            image="projectiles/spear-n.png"
            image_diagonal="projectiles/spear-ne.png"
        [/missile_frame]

        start_time=-250
        [frame]
            image="units/humans/village_elder/village_elder_female.png:350"
        [/frame]

        attack_sound_start_time=-50
        [attack_sound_frame]
            duration=100
            sound={SOUND_LIST:THROW}
        [/attack_sound_frame]

        [if]
            hits=yes
            [attack_sound_frame]
                sound=spear.ogg
            [/attack_sound_frame]
        [/if]
    [/attack_anim]

    #define VILLAGE_ELDER_ADVANCEMENT_HEAL_EFFECTS
        [effect]
            apply_to=max_experience
            increase=20%
        [/effect]
        [effect]
            apply_to=hitpoints
            increase_total=4
            heal_full=yes
        [/effect]
        [effect]
            apply_to=status
            remove=poisoned
        [/effect]
        [effect]
            apply_to=status
            remove=slowed
        [/effect]
        [effect]
            apply_to=status
            remove=dazed
        [/effect]
    #enddef

    [advancement]
        id=shaft_slow
        description= _ "Slow with shaft"
        image=attacks/quarterstaff.png
        max_times=1
        major_amla=yes
        [effect]
            apply_to=attack
            name=shaft
            [set_specials]
                mode=append
                {WEAPON_SPECIAL_SLOW}
            [/set_specials]
        [/effect]
        {VILLAGE_ELDER_ADVANCEMENT_HEAL_EFFECTS}
    [/advancement]

    [advancement]
        id=stronger_melee
        description= _ "Stronger in melee combat"
        image=attacks/spear.png
        max_times=3
        major_amla=yes
        [effect]
            apply_to=attack
            name=spear
            increase_damage=2
        [/effect]
        [effect]
            apply_to=attack
            name=shaft
            increase_damage=3
        [/effect]
        {VILLAGE_ELDER_ADVANCEMENT_HEAL_EFFECTS}
    [/advancement]

    [advancement]
        id=faster_melee
        description= _ "Quicker in melee combat"
        image=attacks/spear.png
        max_times=1
        major_amla=yes
        require_amla=stronger_melee,stronger_melee,shaft_slow
        [effect]
            apply_to=attack
            name=spear
            increase_attacks=1
            increase_damage=-2
        [/effect]
        [effect]
            apply_to=attack
            name=shaft
            increase_attacks=1
            increase_damage=-3
        [/effect]
        {VILLAGE_ELDER_ADVANCEMENT_HEAL_EFFECTS}
    [/advancement]

    [advancement]
        id=stronger_ranged
        description= _ "Stronger in ranged combat"
        image=attacks/spear-thrown.png
        max_times=3
        major_amla=yes
        [effect]
            apply_to=attack
            name=javelin
            increase_damage=2
        [/effect]
        {VILLAGE_ELDER_ADVANCEMENT_HEAL_EFFECTS}
    [/advancement]

    [advancement]
        id=faster_ranged
        description= _ "Quicker in ranged combat"
        image=attacks/spear-thrown.png
        max_times=1
        major_amla=yes
        require_amla=stronger_ranged,stronger_ranged
        [effect]
            apply_to=attack
            name=javelin
            increase_attacks=1
            increase_damage=-2
        [/effect]
        {VILLAGE_ELDER_ADVANCEMENT_HEAL_EFFECTS}
    [/advancement]

    [advancement]
        id=leadership
        description= _ "Leadership (excludes 'Calm')"
        image=icons/book.png
        max_times=1
        major_amla=yes
        require_amla=stronger_ranged,stronger_melee
        exclude_amla=calm
        [effect]
            apply_to=new_ability
            [abilities]
                {ABILITY_LEADERSHIP}
            [/abilities]
        [/effect]
        {VILLAGE_ELDER_ADVANCEMENT_HEAL_EFFECTS}
    [/advancement]

    [advancement]
        id=calm
        description= _ "Calm (excludes 'Leadership')"
        image=attacks/spear-thrown.png
        max_times=1
        major_amla=yes
        require_amla=stronger_melee,stronger_ranged
        exclude_amla=leadership
        [effect]
            apply_to=new_ability
            [abilities]
                {ABILITY_CALM}
            [/abilities]
        [/effect]
        {VILLAGE_ELDER_ADVANCEMENT_HEAL_EFFECTS}
    [/advancement]

    [advancement]
        id=standard_advancement_1
        max_times=-1
        require_amla=shaft_slow,stronger_melee,stronger_melee,stronger_melee,faster_melee,stronger_ranged,stronger_ranged,stronger_ranged,faster_ranged,calm
        {VILLAGE_ELDER_ADVANCEMENT_HEAL_EFFECTS}
    [/advancement]

    [advancement]
        id=standard_advancement_2
        max_times=-1
        require_amla=shaft_slow,stronger_melee,stronger_melee,stronger_melee,faster_melee,stronger_ranged,stronger_ranged,stronger_ranged,faster_ranged,leadership
        {VILLAGE_ELDER_ADVANCEMENT_HEAL_EFFECTS}
    [/advancement]
[/unit_type]
