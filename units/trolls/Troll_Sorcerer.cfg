#textdomain wesnoth-Deception

[unit_type]
    id=Troll Sorcerer
    name= _ "Troll Sorcerer"
    race=troll
    image="units/trolls/shaman.png"
    profile="portraits/trolls/troll-shaman.png"
    hitpoints=57
    movement_type=largefoot
    movement=5
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=49
    usage=mixed fighter
    description= _ "todo"
    die_sound={SOUND_LIST:TROLL_DIE}

    [abilities]
        {ABILITY_REGENERATES}
    [/abilities]

    [resistance]
        pierce=90
    [/resistance]

    [attack]
        name=fist
        description= _ "fist"
        icon=attacks/fist-troll.png
        type=impact
        range=melee
        damage=9
        number=2
    [/attack]

    [attack]
        name=flame blast
        description= _ "flame blast"
        icon=attacks/fire-blast.png
        type=fire
        range=ranged
        damage=11
        number=3
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    {DEFENSE_ANIM "units/trolls/shaman-defend-2.png" "units/trolls/shaman-defend-1.png" {SOUND_LIST:TROLL_HIT} }

    [attack_anim]
        [filter_attack]
            name=flame blast
        [/filter_attack]

        start_time=-400
        offset=0.0

        flame_burst_1_start_time=-400
        flame_burst_2_start_time=-350
        flame_burst_3_start_time=-300
        flame_burst_4_start_time=-250
        flame_burst_5_start_time=-200

        [flame_burst_1_frame]
            halo=halo/flame-burst-[1~8].png:50
            halo_x,halo_y=-22,0
            offset=1.0
            auto_vflip=no
        [/flame_burst_1_frame]
        [flame_burst_2_frame]
            halo=halo/flame-burst-[1~8].png:50
            halo_x,halo_y=-14,9
            offset=1.0
            auto_vflip=no
        [/flame_burst_2_frame]
        [flame_burst_3_frame]
            halo=halo/flame-burst-[1~8].png:50
            halo_x,halo_y=0,12
            offset=1.0
            auto_vflip=no
        [/flame_burst_3_frame]
        [flame_burst_4_frame]
            halo=halo/flame-burst-[1~8].png:50
            halo_x,halo_y=14,9
            offset=1.0
            auto_vflip=no
        [/flame_burst_4_frame]
        [flame_burst_5_frame]
            halo=halo/flame-burst-[1~8].png:50
            halo_x,halo_y=22,0
            offset=1.0
            auto_vflip=no
        [/flame_burst_5_frame]

        [frame]
            sound=fire.wav
            image=units/trolls/shaman-ranged-1.png:100
        [/frame]
        [frame]
            image=units/trolls/shaman-ranged-[2,3~1].png:[100,200,100*2]
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=fist
        [/filter_attack]
        offset=0.0~0.3,0.3~0.5,0.5~0.60,0.60~0.3,0.3~0.0
        start_time=-300
        {SOUND:HIT_AND_MISS fist.ogg {SOUND_LIST:MISS} -100}
        [frame]
            image=units/trolls/shaman-fist-[1~5].png:100
        [/frame]
        [frame]
            image=units/trolls/shaman.png:50
        [/frame]
    [/attack_anim]
[/unit_type]
